<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Complete Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        /* Reset & base */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafb;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.12);
            padding: 32px 24px;
        }

        h1, h2 {
            margin: 0 0 16px 0;
            font-weight: 700;
            color: #222;
        }

        p {
            margin: 8px 0 20px 0;
            color: #555;
            line-height: 1.4;
        }

        .order-summary {
            background: #f5f7fa;
            padding: 16px 20px;
            border-radius: 6px;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .order-summary strong {
            display: inline-block;
            width: 120px;
            color: #111;
        }

        #rzp-button1 {
            width: 100%;
            background-color: #3399cc;
            color: white;
            border: none;
            padding: 14px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #rzp-button1:hover {
            background-color: #2a7bbd;
        }

        .footer-note {
            font-size: 13px;
            color: #888;
            text-align: center;
            margin-top: 24px;
        }

        /* Responsive */
        @media (max-width: 520px) {
            .container {
                margin: 20px 16px;
                padding: 24px 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Complete your payment</h1>
    <p>Please review your order details and click <strong>Pay Now</strong> to complete the transaction securely using Razorpay.</p>

    <div class="order-summary">
        <p><strong>Amount:</strong> ₹<span th:text="${amount / 100}">0.00</span></p>
        <p><strong>Currency:</strong> <span th:text="${currency}">INR</span></p>
        <p><strong>Order ID:</strong> <span th:text="${orderId}">#0000</span></p>
    </div>

    <button id="rzp-button1">Pay Now</button>
</div>

<script th:inline="javascript">
    var options = {
        key: '[[${key}]]',
        amount: [[${amount}]],   // in paise
        currency: '[[${currency}]]',
        name: 'Your Shop Name',
        description: 'Order Payment',
        order_id: '[[${razorpayOrderId}]]',   // ✅ from Razorpay
        handler: function (response) {
            console.log("Payment successful:", response);
            alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
            window.location.href = "/";
        },
        prefill: {
            name: 'Dhananjay Phattesing Mane',
            email: 'mane.dhananjay.p@gmail.com',
            contact: '8485054613'
        },
        theme: {
            color: '#3399cc'
        }
    };

    var rzp = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function (e) {
        rzp.open();
        e.preventDefault();
    }
</script>
